<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | True Prime Digital</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --gold: #ffb301;
      --blue: #0077ff;
      --navy: #0a0f2c;
      --silver: #f5f5f5;
      --error: #ff4f4f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(145deg, var(--navy), #001b4e 50%, #020617 100%);
      font-family: "Poppins", "Open Sans", sans-serif;
      color: var(--silver);
      overflow: hidden;
    }

    .contact-wrapper {
      position: relative;
      width: 90%;
      max-width: 460px;
      padding: 3rem 2.5rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease forwards;
    }

    .contact-wrapper::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 20px;
      padding: 2px;
      background: linear-gradient(135deg, var(--gold), var(--blue));
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      pointer-events: none;
    }

    h2 {
      text-align: center;
      color: var(--gold);
      font-weight: 600;
      margin-bottom: 1.8rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      position: relative;
    }

    input,
    textarea {
      width: 100%;
      padding: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.06);
      color: var(--silver);
      font-size: 0.95rem;
      outline: none;
      transition: 0.3s;
    }

    input:focus,
    textarea:focus {
      border-color: var(--gold);
      box-shadow: 0 0 10px rgba(255, 179, 1, 0.5);
      background: rgba(255, 255, 255, 0.08);
    }

    label {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
      pointer-events: none;
      transition: 0.3s;
    }

    input:focus + label,
    input:not(:placeholder-shown) + label,
    textarea:focus + label,
    textarea:not(:placeholder-shown) + label {
      top: 0.4rem;
      left: 0.8rem;
      font-size: 0.75rem;
      color: var(--gold);
      background: rgba(10, 15, 44, 0.8);
      padding: 0 0.3rem;
      border-radius: 4px;
    }

    textarea {
      resize: none;
      min-height: 120px;
    }

    button {
      background: linear-gradient(90deg, var(--gold), var(--blue));
      border: none;
      padding: 1rem;
      border-radius: 10px;
      color: var(--navy);
      font-weight: 600;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }

    button:hover {
      background: linear-gradient(90deg, var(--blue), var(--gold));
      transform: translateY(-2px) scale(1.02);
      color: #fff;
      box-shadow: 0 0 20px rgba(255, 179, 1, 0.4);
    }

    /* popup modal */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      z-index: 999;
    }

    .popup.active {
      display: flex;
      animation: fadeIn 0.3s ease;
    }

    .popup-content {
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 2rem 2.5rem;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      animation: popupBounce 0.5s ease forwards;
    }

    .popup-content.success {
      border-color: var(--gold);
      color: var(--gold);
    }

    .popup-content.error {
      border-color: var(--error);
      color: var(--error);
    }

    .popup-content h3 {
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .popup-content p {
      font-size: 0.95rem;
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes popupBounce {
      0% {transform: scale(0.9);}
      60% {transform: scale(1.05);}
      100% {transform: scale(1);}
    }

    @media (max-width: 500px) {
      .contact-wrapper {
        padding: 2.2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="contact-wrapper">
    <h2>Get In Touch</h2>
    <form id="contactForm" action="/submit" method="POST">
      <div class="form-group">
        <input type="text" id="name" name="name" placeholder=" " required />
        <label for="name">Full Name</label>
      </div>

      <div class="form-group">
        <input type="email" id="email" name="email" placeholder=" " required />
        <label for="email">Email Address</label>
      </div>

      <div class="form-group">
        <textarea id="message" name="message" placeholder=" " required></textarea>
        <label for="message">Your Message</label>
      </div>

      <button type="submit" id="submitBtn">Send Message</button>
    </form>
  </div>

  <!-- popup modal -->
  <div class="popup" id="popup">
    <div class="popup-content" id="popupContent">
      <h3 id="popupTitle"></h3>
      <p id="popupText"></p>
    </div>
  </div>

  <script src="form.js"></script>
</body>
</html>
