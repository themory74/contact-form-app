<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | True Prime Digital</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #001f3f, #0a0f2c);
      color: white;
    }
    .contact-container {
      background: rgba(10, 15, 44, 0.9);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      width: 320px;
      text-align: center;
    }
    h2 {
      color: #ffb301;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #f5f5f5;
      font-size: 14px;
    }
    button {
      background: linear-gradient(90deg, #0077ff, #ffb301);
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.9;
    }
    #responseMessage {
      margin-top: 15px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div id="responseMessage"></div>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const responseMessage = document.getElementById("responseMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      responseMessage.textContent = "Sending...";
      responseMessage.style.color = "#0077ff";

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const message = form.message.value.trim();

      try {
        const res = await fetch("https://contact-form-app-84vz.onrender.com/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, message }),
        });

        const text = await res.text();
        if (res.ok) {
          responseMessage.textContent = "✅ Message sent successfully!";
          responseMessage.style.color = "#00FF7F";
          form.reset();
        } else {
          responseMessage.textContent = `❌ ${text}`;
          responseMessage.style.color = "red";
        }
      } catch (error) {
        console.error("Error:", error);
        responseMessage.textContent = "⚠️ Server error. Please try again later.";
        responseMessage.style.color = "red";
      }
    });
  </script>
</body>
</html>
