<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact True Prime Digital</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0A0F2C, #001F5B);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .contact-box {
      background: #0D1740;
      border-radius: 15px;
      padding: 40px;
      width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    h2 {
      color: #FFB301;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #18224D;
      color: white;
      font-size: 15px;
    }

    input::placeholder, textarea::placeholder {
      color: #a9a9a9;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #0077FF, #FFB301);
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
    }

    .success {
      color: #00ff88;
    }

    .error {
      color: #ff4d4d;
    }
  </style>
</head>
<body>
  <div class="contact-box">
    <h2>Contact True Prime Digital</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div id="responseMessage" class="message"></div>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const responseMessage = document.getElementById("responseMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      responseMessage.textContent = "Sending...";
      responseMessage.className = "message";

      try {
        const response = await fetch("https://contact-form-app-84v2.onrender.com/api/contact", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ name, email, message }),
        });

        const data = await response.json();

        if (response.ok && data.success) {
          responseMessage.textContent = "✅ Message sent successfully!";
          responseMessage.className = "message success";
          form.reset();
        } else {
          responseMessage.textContent = "❌ Server error. Please try again later.";
          responseMessage.className = "message error";
        }
      } catch (error) {
        responseMessage.textContent = "⚠️ Connection error. Please try again.";
        responseMessage.className = "message error";
      }
    });
  </script>
</body>
</html>
