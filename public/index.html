<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact True Prime Digital</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0A0F2C;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: #11173a;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #D4AF37;
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
    }
    input, textarea {
      background: #1a204d;
      color: #fff;
    }
    button {
      background: linear-gradient(90deg, #0077FF, #D4AF37);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.9;
    }
    #responseMessage {
      text-align: center;
      margin-top: 15px;
      color: #00bfff;
    }
  </style>
</head>
<body>

  <form id="contactForm">
    <h2>Contact True Prime Digital</h2>
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
    <p id="responseMessage"></p>
  </form>

  <script>
    const form = document.getElementById('contactForm');
    const responseMessage = document.getElementById('responseMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      responseMessage.textContent = "⏳ Sending message...";
      responseMessage.style.color = "#00bfff";

      const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        message: document.getElementById('message').value
      };

      try {
        const res = await fetch("http://localhost:3000/api/contact", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if (res.ok) {
          responseMessage.textContent = "✅ Message sent successfully!";
          responseMessage.style.color = "#00ff88";
          form.reset();
        } else {
          responseMessage.textContent = "❌ Server error. Please try again later.";
          responseMessage.style.color = "red";
        }
      } catch (error) {
        console.error("Error:", error);
        responseMessage.textContent = "⚠️ Connection error. Please try again.";
        responseMessage.style.color = "red";
      }
    });
  </script>

</body>
</html>
